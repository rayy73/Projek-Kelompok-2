<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Kelompok RPL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7faff;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      color: #1d3557;
      font-weight: 600;
    }
    .card {
      width: 250px;
      height: 250px;
      border: none;
      border-radius: 15px;
      background: #ffffff;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10px;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #e9f3ff;
    }
    .card-title {
      font-size: 1rem;
      font-weight: 500;
      color: #1d3557;
      margin-top: 10px;
      margin-bottom: 0;
    }
    .row-custom {
      display: flex;
      justify-content: center;
      gap: 30px; /* atur jarak antar card */
      flex-wrap: wrap;
    }
    footer {
      background: #1d3557;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Biodata Kelompok RPL</h1>

  <div class="container">
    <div class="row-custom">

      <!-- Anggota 1 -->
      <div class="d-flex justify-content-center">
        <a href="https://anggota1.github.io/biodata/" target="_blank" style="text-decoration:none; color:inherit;">
          <div class="card">
            <img src="src/cece.jpeg" alt="Anggota 1">
            <h5 class="card-title">Sheira</h5>
          </div>
        </a>
      </div>

      <!-- Anggota 2 -->
      <div class="d-flex justify-content-center">
        <a href="https://anggota2.github.io/biodata/" target="_blank" style="text-decoration:none; color:inherit;">
          <div class="card">
            <img src="src/bian.jpeg" alt="Anggota 2">
            <h5 class="card-title">Fabian</h5>
          </div>
        </a>
      </div>

      <!-- Anggota 3 -->
      <div class="d-flex justify-content-center">
        <a href="https://anggota3.github.io/biodata/" target="_blank" style="text-decoration:none; color:inherit;">
          <div class="card">
            <img src="src/putra.jpeg" alt="Anggota 3">
            <h5 class="card-title">Putra</h5>
          </div>
        </a>
      </div>

      <!-- Anggota 4 -->
      <div class="d-flex justify-content-center">
        <a href="https://anggota4.github.io/biodata/" target="_blank" style="text-decoration:none; color:inherit;">
          <div class="card">
            <img src="img/anggota4.jpg" alt="Anggota 4">
            <h5 class="card-title">Fawwaz</h5>
          </div>
        </a>
      </div>

      <!-- Anggota 5 -->
      <div class="d-flex justify-content-center">
        <a href="https://rayy73.github.io/Biodata Raya/" target="_blank" style="text-decoration:none; color:inherit;">
          <div class="card">
            <img src="src/0e224cd4865bef54aeb1f4cc110b78dd.jpg" alt="Anggota 5">
            <h5 class="card-title">Raya</h5>
          </div>
        </a>
      </div>

    </div>
  </div>

  <footer>
    &copy; 2025 Kelompok RPL | All Rights Reserved
  </footer>
</body>
</html>
