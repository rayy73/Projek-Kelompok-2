<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata Diri</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .card {
        background: #fff;
        width: 400px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }

      .card-header {
        background: linear-gradient(135deg, #4e73df, #1cc88a);
        color: white;
        text-align: center;
        padding: 30px 20px;
      }

      .card-header img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #fff;
        margin-bottom: 15px;
      }

      .card-header h2 {
        margin: 10px 0 5px;
        font-size: 22px;
      }

      .card-header p {
        margin: 0;
        font-size: 14px;
        opacity: 0.9;
      }

      .card-body {
        padding: 20px;
      }

      .card-body table {
        width: 100%;
        border-collapse: collapse;
      }

      .card-body td {
        padding: 8px 5px;
        font-size: 15px;
      }

      .card-body td:first-child {
        font-weight: bold;
        width: 40%;
      }

      .card-footer {
        text-align: center;
        padding: 15px;
        background: #f9f9f9;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="img/maulud.jpeg" alt="Foto Profil" />
        <h2>Putra maulud fajar</h2>
        <p>siswa | SMKN 1 GARUT</p>
      </div>
      <div class="card-body">
        <table>
          <tr>
            <td>Nama</td>
            <td>: putra maulud fajar</td>
          </tr>
          <tr>
            <td>Tempat, Tgl Lahir</td>
            <td>: Garut, 10 maret 2009</td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>: Laki-laki</td>
          </tr>
          <tr>
            <td>Alamat</td>
            <td>: Jl. candramerta 1</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>: putramaulud@email.com</td>
          </tr>
          <tr>
            <td>No. HP</td>
            <td>: 0882-0005-07570</td>
          </tr>
        </table>
      </div>
      <div class="card-footer">&copy; 2025 Biodata Diri</div>
    </div>
  </body>
</html>
